spring: 
  profiles: 
    active: 
    - dev
---
server: 
  port: 7001
spring: 
  profiles: dev
  application: 
    name: microservicecloud-config-eureka-client
eureka:
  instance:
    hostname: eureka7001.com               #eureka服务端的实例名称
  client:
    register-with-eureka: false       #false表示不向注册中心注册自己（非provider）
    fetch-registry: false             #false表示不需要检索服务（非consumer）
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
---
server: 
  port: 7002
spring: 
  profiles: test
  application: 
    name: microservicecloud-config-eureka-client
eureka:
  instance:
    hostname: eureka7002.com               #eureka服务端的实例名称
  client:
    register-with-eureka: false       #false表示不向注册中心注册自己（非provider）
    fetch-registry: false             #false表示不需要检索服务（非consumer）
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/
